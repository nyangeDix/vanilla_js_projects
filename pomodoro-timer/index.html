<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodor UI</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body id="body">

    <div class="modal-settings">
        <div class="settings-container" id="modal-settings-container">
            <div class="modal-header">
                <div class="titles">
                    <h2>Pomodoro settings</h2>
                    <p>Time is in minutes:</p>
                </div>
                <!-- <span><a href="">close</a></span> -->
            </div>
            <form action="">
                <div class="form-group">
                    <label for="pomodoro">Pomodoro</label>
                    <input type="number" class="user-input" steps="3" id="setPomoTimer" placeholder="Pomodoro" required>
                </div>
                <div class="form-group">
                    <label for="pomodoro">Short Break</label>
                    <input type="number" class="user-input" steps="3" id="setShortBreak" placeholder="Short Break"
                        required>
                </div>
                <div class="form-group">
                    <label for="pomodoro">Long Break</label>
                    <input type="number" class="user-input" steps="3" id="setLongBreak" placeholder="Long Break"
                        required>
                </div>
                <button class="btn" id="setButton">OK</button>
            </form>
        </div>
    </div>

    <div class="pomo_ui">
        <header>
            <h1>Pomodoro</h1>
            <button id="launch-modal">Settings</button>
        </header>

        <main>
            <div class="btn-container">
                <a href="#" id="pomodoro" class="btn_pomodoro">Pomodoro</a>
                <a href="#" id="short-break" class="btn_pomodoro">Short Break</a>
                <a href="#" id="long-break" class="btn_pomodoro">Long Break</a>
            </div>
            <div class="main-timers" id="timer-handler">

            </div>

        </main>

        <footer>
            <p>Time to work!</p>

            <div class="ring" id="ring">

            </div>

        </footer>


    </div>

    <script src="./main.js" type="module" defer></script>

</body>

</html>
