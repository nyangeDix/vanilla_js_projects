<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store UI</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="store-container">
        <header>
            Check out our awesome products
        </header>
        <main>
            <div class="buttons__container">
                <button class="buttons__container-button" id="all-products">All Products</button>
                <button class="buttons__container-button" id="shoes">Shoes</button>
                <button class="buttons__container-button" id="watches">Watches</button>
                <button class="buttons__container-button" id="shirts">Shirts</button>
            </div>
            <div class="all-products" id="products_container">
            </div>
            <div class="shoes"></div>
            <div class="watches"></div>
            <div class="shirts"></div>
        </main>
    </div>

    <script src="./main.js" type="module" defer></script>
</body>

</html>
